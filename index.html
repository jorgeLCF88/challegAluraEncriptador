<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Challeng Alura </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="barra">
                <h1>Challeng - Encriptador de Texto- JLCF</h1>
            </div>
        </header>
        <main>
            <div class="content">
                <label for="inputText">Ingrese texto con letras minúsculas:</label>
                <textarea id="inputText" placeholder="Ingrese su texto aquí..."></textarea>
                <div class="botones">
                    <button id="encriptarBtn">Encriptar</button>
                    <button id="desencriptarBtn">Desencriptar</button>
                </div>
                <div class="salida">
                    <label for="outputText">Texto desencriptado:</label>
                    <textarea id="outputText" readonly></textarea>
                </div>
                <div class="botones">
                    <button id="copiarBtn">Copiar</button>
                    <button id="limpiarBtn">Limpiar</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
